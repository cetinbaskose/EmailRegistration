<div th:switch="${subscribers}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${subscribers}">
                    <td th:text="${subscriber.name}"></td>
                    <td th:text="${subscriber.email}"></td>
                    <td><a th:href="@{/edit/{id}(id=${subscriber.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${subscriber.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new user</a></p>


<div th:switch="${subscribers}">
    <div class="page-header">
        <h1>Welcome to the Subscribitions Page</h1>
    </div>


    <table class="table table-striped table-bordered">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>E-Mail</td>
        </tr>
        <tr th:each="subscriber: ${subscribers}">
            <td th:text="${subscriber.id}"></td>
            <td th:text="${subscriber.name}"></td>
            <td th:text="${subscriber.emailadress}"></td>
        </tr>
    </table>
</div>
</div>
