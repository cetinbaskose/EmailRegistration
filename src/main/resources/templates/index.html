<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<div class="page-header" align="center">
    <h1>Welcome to the Mail Subscription Page</h1>
</div>

<body>

    <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label text-right">Your Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label text-right">Email Adress</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="emailAdress" name="emailAddress" placeholder="Enter Your Email Adress">
            </div>
            <div class="col-sm-2 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-sm-10">
            <div>
                <p style="color:red;" align="center" th:text=" ${error} == null ? ' ' :  ${error}   " />
                <p style="color:green;" align="center" font-weight: "bold" th:text=" ${success} == null ? ' ' :  ${success}   " />
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">

            <div th:switch="${subscribers}">

                <table class="table table-striped table-bordered ">
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>E-Mail</td>
                    </tr>
                    <tr th:each="s: ${subscribers}">

                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.emailAddress}"></td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
